<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/Logotransparente.png" type="image/x-icon">
    <!-- Llamando al Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--     LLamando al CSS, taducido por SASS    -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- LLamando a Librería de Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Libreria Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>SAYU©</title>
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html" style=" width: 60px; margin-right: 30px;">
                <img src="./assets/Logotransparente.png" alt="Logo SAYU">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Women</a>
                    </li>
                    <li class="nav-item">
                        <a id="totalCarrito" class="nav-link btn" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cart" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Aside -->
    <aside class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Productos agregados al carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <ul id="listaCarrito" class="offcanvas-body">
        </ul>
        <!-- <a class="btn btn-danger">-</a> -->
        <h3 id="totalAPagar"></h3>
    </aside>

    <!-- Header -->
    <header>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/whats_new.webp" class="d-block w-100" alt="Imágen1 Portada">
                </div>
                <div class="carousel-item">
                    <img src="./assets/portadad_mens.jpg" class="d-block w-100" alt="Imágen2 Portada">
                </div>
                <div class="carousel-item">
                    <img src="./assets/imagen_portada_womens.png" class="d-block w-100" alt="Imágen3 Portada">
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div style="margin-top: 7%; margin-bottom: 40px;">
            <h1>Ready to wear</h1>
        </div>
        <section>
            <!-- Cards -->
            <div class="container text-center">
                <div class="row row-cols-3">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center text-lg-start" style="padding-top: 30px;">
        <div class="text-center p-3">
            <a href="./index.html">©2023 SAYU - All rights reserved.</a>
        </div>
    </footer>

    <!-- LLmando a Toasty -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Llamando al JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
